Resources:
  WebServerInstance:
    Type: 'AWS::EC2::Instance'
    Metadata:
      'AWS::CloudFormation::Init':
        configSets:
          InstallAndRun:
            - Configure
        Configure:
          commands:
            a_get_certificates:
              command: >
                sudo yum update -y && sudo yum install epel-release yum-utils -y
                && sudo yum install
                http://rpms.remirepo.net/enterprise/remi-release-7.rpm -y &&
                sudo yum install httpd git -y && sudo yum-config-manager
                --enable remi-php72 && sudo yum install php php-common
                php-opcache php-mcrypt php-cli php-gd php-curl php-mysql -y &&
                sudo yum install php-simplexml -y && sudo yum provides php-xml
                && sudo service httpd start && sudo chkconfig httpd on && cd
                /var/www/html && sudo git clone
                https://github.com/LightspeedGMI/sugar-timeline.git && cd
                sugar-timeline && sudo cp be.sh /var/www/html && cd
                /var/www/html && sudo ./be.sh && sudo curl
                https://s3.amazonaws.com/aws-cloudwatch/downloads/latest/awslogs-agent-setup.py
                -O && sudo python ./awslogs-agent-setup.py --region us-west-2
                --non-interactive
                --configfile=/var/www/html/sampleawsphpdb/awslogs.conf
    Properties:
      Tags:
        - Value: TimelineDev_oldSubStackTest
          Key: Name
      SubnetId: !Ref subnetID
      ImageId: !FindInMap
        - AWSRegionArch2AMI
        - !Ref 'AWS::Region'
        - !FindInMap
          - AWSInstanceType2Arch
          - !Ref InstanceType
          - Arch
      InstanceType: !Ref InstanceType
      SecurityGroupIds:
        - !Ref GSMRSecurityGroupID
      KeyName: !Ref KeyName
      IamInstanceProfile: !Ref RoleName
      UserData: !Base64
        'Fn::Join':
          - ''
          - - |
              #!/bin/bash
            - >
              sudo yum install epel-release yum-utils -y && sudo yum install
              http://rpms.remirepo.net/enterprise/remi-release-7.rpm -y && sudo
              yum install httpd git -y && sudo yum-config-manager --enable
              remi-php72 && sudo yum install php php-common php-opcache
              php-mcrypt php-cli php-gd php-curl php-mysql -y && sudo yum
              install php-simplexml -y && sudo yum provides php-xml && sudo
              service httpd start && sudo chkconfig httpd on && cd /var/www/html
              && sudo git clone https://github.com/GCTheja/sampleawsphpdb.git &&
              cd sampleawsphpdb && sudo cp be.sh /var/www/html && cd
              /var/www/html && sudo ./be.sh && sudo curl
              https://s3.amazonaws.com/aws-cloudwatch/downloads/latest/awslogs-agent-setup.py
              -O && sudo python ./awslogs-agent-setup.py --region us-west-2
              --non-interactive
              --configfile=/var/www/html/sampleawsphpdb/awslogs.conf
            - |
              # Install the files and packages from the metadata
            - '/opt/aws/bin/cfn-init -v '
            - ' --stack '
            - !Ref 'AWS::StackName'
            - ' --resource WebServerInstance '
            - ' --configsets InstallAndRun '
            - ' --region '
            - !Ref 'AWS::Region'
            - |+
            - |
              # Signal the status from cfn-init
            - '/opt/aws/bin/cfn-signal -e $? '
            - ' --stack '
            - !Ref 'AWS::StackName'
            - ' --resource WebServerInstance '
            - ' --region '
            - !Ref 'AWS::Region'
            - |+
Outputs:
  WebsiteURL:
    Description: URL for newly created LAMP stack
    Value: !GetAtt
      - WebServerInstance
      - PrivateIp